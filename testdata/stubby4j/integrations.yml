#s3-tree
- request:
    method: GET
    url: ^/tree/tree.json$

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
        "commands": [
          {
            "parent": "root",
            "usage": "mock",
            "help": "mock commands",
          },
          {
            "parent": "root_mock",
            "usage": "test",
            "help": "mock test",
            "formula": {
              "path": "mock/test",
              "bin": "test-${so}",
              "binLinux": "test-${so}",
              "binDarwin": "test-${so}",
              "binWindows": "test-${so}.exe",
              "bundle": "${so}.zip",
              "config": "config.json",
            }
          }
        ]
      }
